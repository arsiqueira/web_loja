<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="contact-section">
        <div class="container">
            <h2>Fale Conosco</h2>
            <div class="contact-links">
                <a href="https://www.instagram.com/sua_loja_plus_size" target="_blank">
                    <img src="../../../assets/logo_instagram.png" alt="Instagram">
                </a>
                <a href="https://wa.me/seu-numero-de-telefone" target="_blank">
                    <img src="../../../assets/whatsapp-logo-.png" alt="WhatsApp">
                </a>
            </div>
            <div class="contact-form">
                <form>
                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
            <p>Nosso horário de atendimento é de segunda a sábado, das 08h às 20h.</p>
        </div>
    </section>
</body>
